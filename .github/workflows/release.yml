name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install

      - name: Debug Signing Key
        run: |
          if ($env:TAURI_SIGNING_PRIVATE_KEY) {
            echo "Key is configured (length: $($env:TAURI_SIGNING_PRIVATE_KEY.Length))"
          } else {
            echo "ERROR: TAURI_SIGNING_PRIVATE_KEY is not set!"
          }
          if ($env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD) {
            echo "Password is configured"
          } else {
            echo "ERROR: TAURI_SIGNING_PRIVATE_KEY_PASSWORD is not set!"
          }
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'CropGemini ${{ github.ref_name }}'
          releaseBody: |
            ## Có gì mới
            - Xem [changelog](https://github.com/quemanhmcr/crop-gemini/blob/main/CHANGELOG.md)
            
            ## Cài đặt
            Tải file `.exe` bên dưới và chạy để cài đặt.
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
