<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cài đặt - CropGemini</title>
    <link rel="stylesheet" href="settings.css" />
</head>

<body>
    <div class="settings-container">
        <!-- Header -->
        <header class="settings-header">
            <div class="header-content">
                <h1>Cài đặt</h1>
                <span class="unsaved-badge" id="unsaved-badge">Chưa lưu</span>
            </div>
            <button id="close-btn" class="icon-btn" aria-label="Đóng">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12" />
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="settings-content">
            <!-- AI Service Card -->
            <section class="settings-card">
                <div class="card-header">
                    <div class="card-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path
                                d="M12 2a2 2 0 0 1 2 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 0 1 7 7h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1a7 7 0 0 1 7-7h1V5.73c-.6-.34-1-.99-1-1.73a2 2 0 0 1 2-2z" />
                            <circle cx="8.5" cy="14.5" r="1.5" />
                            <circle cx="15.5" cy="14.5" r="1.5" />
                        </svg>
                    </div>
                    <div class="card-title">
                        <h2>Dịch vụ AI</h2>
                        <p class="card-subtitle">Chọn dịch vụ AI mặc định</p>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="ai-service">Dịch vụ</label>
                        <div class="select-wrapper">
                            <select id="ai-service" class="select-field">
                                <option value="https://gemini.google.com/app">Google Gemini</option>
                                <option value="https://chatgpt.com">ChatGPT</option>
                                <option value="https://aistudio.google.com/app/prompts/new_chat">Google AI Studio
                                </option>
                                <option value="https://claude.ai/new">Claude</option>
                                <option value="https://grok.com">Grok</option>
                                <option value="https://chat.deepseek.com">DeepSeek</option>
                                <option value="custom">Tùy chỉnh...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="custom-url-group" style="display: none;">
                        <label for="custom-url">URL tùy chỉnh</label>
                        <input type="url" id="custom-url" class="text-field" placeholder="https://example.com" />
                        <span class="field-hint" id="url-hint"></span>
                    </div>
                </div>
            </section>

            <!-- Keyboard Shortcut Card -->
            <section class="settings-card">
                <div class="card-header">
                    <div class="card-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <rect x="2" y="4" width="20" height="16" rx="2" />
                            <path
                                d="M6 8h.01M10 8h.01M14 8h.01M18 8h.01M6 12h.01M10 12h.01M14 12h.01M18 12h.01M8 16h8" />
                        </svg>
                    </div>
                    <div class="card-title">
                        <h2>Phím tắt</h2>
                        <p class="card-subtitle">Kích hoạt chụp màn hình</p>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="shortcut-input">Tổ hợp phím</label>
                        <button id="shortcut-input" class="shortcut-btn">
                            <span id="shortcut-display">Ctrl + Shift + Q</span>
                            <span class="shortcut-hint">Nhấn để thay đổi</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Updates Card -->
            <section class="settings-card">
                <div class="card-header">
                    <div class="card-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                            <path d="M3 3v5h5" />
                            <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" />
                            <path d="M16 16h5v5" />
                        </svg>
                    </div>
                    <div class="card-title">
                        <h2>Cập nhật</h2>
                        <p class="card-subtitle">Quản lý cập nhật ứng dụng</p>
                    </div>
                    <label class="toggle">
                        <input type="checkbox" id="auto-update" checked />
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="card-body compact">
                    <p class="toggle-description">Tự động kiểm tra và thông báo khi có phiên bản mới</p>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="settings-footer">
            <span class="version" id="version-display">v0.1.1</span>
            <div class="footer-actions">
                <button id="cancel-btn" class="btn btn-tonal">Hủy</button>
                <button id="save-btn" class="btn btn-filled">Lưu thay đổi</button>
            </div>
        </footer>
    </div>

    <!-- Snackbar for notifications -->
    <div id="snackbar" class="snackbar"></div>

    <script src="settings.js"></script>
</body>

</html>
